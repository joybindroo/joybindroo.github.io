<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/gis.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 95%;
            padding: 0;
            margin: 0;
        }
        </style>
        
        <title>OutbreakMap - Suraj Nagar, Khagaria Oct2021</title>
    </head>
    <body>
        <h1>OutbreakMap - Suraj Nagar, Khagaria Oct2021</h1>
        <div id="map">
        </div>
        <script src="js/gis.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/SurajNagarVLcases_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[25.573203427718777,86.45864590476869],[25.57715767625464,86.46633803729789]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="mailto:jbindroo@careindia.org">Feedback</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        function pop_SurajNagarVLcases_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">res_patient_code_original</th>\
                        <td>' + (feature.properties['res_patient_code_original'] !== null ? autolinker.link(feature.properties['res_patient_code_original'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">case_type</th>\
                        <td>' + (feature.properties['case_type'] !== null ? autolinker.link(feature.properties['case_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lat</th>\
                        <td>' + (feature.properties['lat'] !== null ? autolinker.link(feature.properties['lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lng</th>\
                        <td>' + (feature.properties['lng'] !== null ? autolinker.link(feature.properties['lng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">year</th>\
                        <td>' + (feature.properties['year'] !== null ? autolinker.link(feature.properties['year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">month</th>\
                        <td>' + (feature.properties['month'] !== null ? autolinker.link(feature.properties['month'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">village</th>\
                        <td>' + (feature.properties['village'] !== null ? autolinker.link(feature.properties['village'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SurajNagarVLcases_1_0(feature) {
            switch(String(feature.properties['year'])) {
                case '2017':
                    return {
                pane: 'pane_SurajNagarVLcases_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,232,215,1.0)',
                interactive: true,
            }
                    break;
                case '2020':
                    return {
                pane: 'pane_SurajNagarVLcases_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,223,130,1.0)',
                interactive: true,
            }
                    break;
                case '2021':
                    return {
                pane: 'pane_SurajNagarVLcases_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,69,83,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SurajNagarVLcases_1');
        map.getPane('pane_SurajNagarVLcases_1').style.zIndex = 401;
        map.getPane('pane_SurajNagarVLcases_1').style['mix-blend-mode'] = 'normal';
        var layer_SurajNagarVLcases_1 = new L.geoJson(json_SurajNagarVLcases_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SurajNagarVLcases_1',
            layerName: 'layer_SurajNagarVLcases_1',
            pane: 'pane_SurajNagarVLcases_1',
            onEachFeature: pop_SurajNagarVLcases_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SurajNagarVLcases_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_SurajNagarVLcases_1);
        map.addLayer(layer_SurajNagarVLcases_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Suraj Nagar VL cases<br /><table><tr><td style="text-align: center;"><img src="legend/SurajNagarVLcases_1_20170.png" /></td><td>2017</td></tr><tr><td style="text-align: center;"><img src="legend/SurajNagarVLcases_1_20201.png" /></td><td>2020</td></tr><tr><td style="text-align: center;"><img src="legend/SurajNagarVLcases_1_20212.png" /></td><td>2021</td></tr></table>': layer_SurajNagarVLcases_1,"Google Hybrid": layer_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
