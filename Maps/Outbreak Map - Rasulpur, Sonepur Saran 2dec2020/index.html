<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/gis.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
     <title>Rasulpur, Sonepur Saran - KA Outbreak Map (1-Dec-2020)</title>
    </head>
    <body>
        <div id="heading"><h2>&nbsp;Rasulpur, Sonepur Saran - KA Outbreak Map</h2></div>
        <div id="map" style="height: 85%">
        </div>
        <script src="js/gis.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/RasulpurVLCases_1.js"></script>
        <script src="data/Village_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[25.755031330981417,85.09243190039166],[25.761544294659522,85.10407834585772]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="mailto:jbindroo@careindia.org">Feedback</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_RasulpurVLCases_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Block</th>\
                        <td>' + (feature.properties['Block'] !== null ? autolinker.link(feature.properties['Block'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Village</th>\
                        <td>' + (feature.properties['Village'] !== null ? autolinker.link(feature.properties['Village'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KAMIS PID</th>\
                        <td>' + (feature.properties['KAMIS PID'] !== null ? autolinker.link(feature.properties['KAMIS PID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lat_HH</th>\
                        <td>' + (feature.properties['Lat_HH'] !== null ? autolinker.link(feature.properties['Lat_HH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Long_HH</th>\
                        <td>' + (feature.properties['Long_HH'] !== null ? autolinker.link(feature.properties['Long_HH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Month of onset of fever</th>\
                        <td>' + (feature.properties['Month of onset of fever'] !== null ? autolinker.link(feature.properties['Month of onset of fever'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Year of onset of fever</th>\
                        <td>' + (feature.properties['Year of onset of fever'] !== null ? autolinker.link(feature.properties['Year of onset of fever'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Month of diagnosis</th>\
                        <td>' + (feature.properties['Month of diagnosis'] !== null ? autolinker.link(feature.properties['Month of diagnosis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Year of diagnosis</th>\
                        <td>' + (feature.properties['Year of diagnosis'] !== null ? autolinker.link(feature.properties['Year of diagnosis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Case Type</th>\
                        <td>' + (feature.properties['Case Type'] !== null ? autolinker.link(feature.properties['Case Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RasulpurVLCases_1_0(feature) {
            switch(String(feature.properties['Year of diagnosis'])) {
                case '2017':
                    return {
                pane: 'pane_RasulpurVLCases_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,240,169,1.0)',
                interactive: true,
            }
                    break;
                case '2018':
                    return {
                pane: 'pane_RasulpurVLCases_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,204,138,1.0)',
                interactive: true,
            }
                    break;
                case '2019':
                    return {
                pane: 'pane_RasulpurVLCases_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,141,89,1.0)',
                interactive: true,
            }
                    break;
                case '2020':
                    return {
                pane: 'pane_RasulpurVLCases_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,74,51,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_RasulpurVLCases_1');
        map.getPane('pane_RasulpurVLCases_1').style.zIndex = 401;
        map.getPane('pane_RasulpurVLCases_1').style['mix-blend-mode'] = 'normal';
        var layer_RasulpurVLCases_1 = new L.geoJson(json_RasulpurVLCases_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RasulpurVLCases_1',
            layerName: 'layer_RasulpurVLCases_1',
            pane: 'pane_RasulpurVLCases_1',
            onEachFeature: pop_RasulpurVLCases_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_RasulpurVLCases_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_RasulpurVLCases_1);
        map.addLayer(layer_RasulpurVLCases_1);
        function pop_Village_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Village</th>\
                        <td>' + (feature.properties['Village'] !== null ? autolinker.link(feature.properties['Village'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lat'] !== null ? autolinker.link(feature.properties['Lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lng'] !== null ? autolinker.link(feature.properties['Lng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Village_2_0() {
            return {
                pane: 'pane_Village_2',
                shape: 'triangle',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Village_2');
        map.getPane('pane_Village_2').style.zIndex = 402;
        map.getPane('pane_Village_2').style['mix-blend-mode'] = 'normal';
        var layer_Village_2 = new L.geoJson(json_Village_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Village_2',
            layerName: 'layer_Village_2',
            pane: 'pane_Village_2',
            onEachFeature: pop_Village_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Village_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Village_2);
        map.addLayer(layer_Village_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Village_2.png" /> Village': layer_Village_2,'Rasulpur VL Cases<br /><table><tr><td style="text-align: center;"><img src="legend/RasulpurVLCases_1_20170.png" /></td><td>2017</td></tr><tr><td style="text-align: center;"><img src="legend/RasulpurVLCases_1_20181.png" /></td><td>2018</td></tr><tr><td style="text-align: center;"><img src="legend/RasulpurVLCases_1_20192.png" /></td><td>2019</td></tr><tr><td style="text-align: center;"><img src="legend/RasulpurVLCases_1_20203.png" /></td><td>2020</td></tr></table>': layer_RasulpurVLCases_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);L.control.scale({position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Village_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Village'] !== null?String('<div style="color: #f7fa11; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Village']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Village_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Village_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Village_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Village_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Village_2]);
        });
        </script>
    </body>
</html>
