<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/gis.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>   html, body, #map {
            width: 100%;
            height: 95%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Hijla Jharkhand- KA Outbreak Map </title>
    </head>
    <body>
        <div id="heading"><h2>&nbsp;Hijla Jharkhand- KA Outbreak Map</h2></div>
        <div id="map">
        </div>
        <script src="js/gis.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/HijlaCases_1.js"></script>
        <script src="data/ActivityAreaR100m_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[24.255674537742976,87.22222860379775],[24.259495349495246,87.22977605236473]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="mailto:jbindroo@careindia.org">Feedback</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        function pop_HijlaCases_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">case</th>\
                        <td>' + (feature.properties['case'] !== null ? autolinker.link(feature.properties['case'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lat</th>\
                        <td>' + (feature.properties['lat'] !== null ? autolinker.link(feature.properties['lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lng</th>\
                        <td>' + (feature.properties['lng'] !== null ? autolinker.link(feature.properties['lng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">age</th>\
                        <td>' + (feature.properties['age'] !== null ? autolinker.link(feature.properties['age'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sex</th>\
                        <td>' + (feature.properties['sex'] !== null ? autolinker.link(feature.properties['sex'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HijlaCases_1_0() {
            return {
                pane: 'pane_HijlaCases_1',
                radius: 5.6,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HijlaCases_1');
        map.getPane('pane_HijlaCases_1').style.zIndex = 401;
        map.getPane('pane_HijlaCases_1').style['mix-blend-mode'] = 'normal';
        var layer_HijlaCases_1 = new L.geoJson(json_HijlaCases_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HijlaCases_1',
            layerName: 'layer_HijlaCases_1',
            pane: 'pane_HijlaCases_1',
            onEachFeature: pop_HijlaCases_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HijlaCases_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_HijlaCases_1);
        map.addLayer(layer_HijlaCases_1);
        function pop_ActivityAreaR100m_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['description'] !== null ? autolinker.link(feature.properties['description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['timestamp'] !== null ? autolinker.link(feature.properties['timestamp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['begin'] !== null ? autolinker.link(feature.properties['begin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['end'] !== null ? autolinker.link(feature.properties['end'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['altitudeMode'] !== null ? autolinker.link(feature.properties['altitudeMode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tessellate'] !== null ? autolinker.link(feature.properties['tessellate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['extrude'] !== null ? autolinker.link(feature.properties['extrude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['visibility'] !== null ? autolinker.link(feature.properties['visibility'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['drawOrder'] !== null ? autolinker.link(feature.properties['drawOrder'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['icon'] !== null ? autolinker.link(feature.properties['icon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ActivityAreaR100m_2_0() {
            return {
                pane: 'pane_ActivityAreaR100m_2',
                opacity: 1,
                color: 'rgba(255,239,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_ActivityAreaR100m_2');
        map.getPane('pane_ActivityAreaR100m_2').style.zIndex = 402;
        map.getPane('pane_ActivityAreaR100m_2').style['mix-blend-mode'] = 'normal';
        var layer_ActivityAreaR100m_2 = new L.geoJson(json_ActivityAreaR100m_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_ActivityAreaR100m_2',
            layerName: 'layer_ActivityAreaR100m_2',
            pane: 'pane_ActivityAreaR100m_2',
            onEachFeature: pop_ActivityAreaR100m_2,
            style: style_ActivityAreaR100m_2_0,
        });
        bounds_group.addLayer(layer_ActivityAreaR100m_2);
        map.addLayer(layer_ActivityAreaR100m_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ActivityAreaR100m_2.png" /> Activity Area (R=100m)': layer_ActivityAreaR100m_2,'<img src="legend/HijlaCases_1.png" /> Hijla Cases': layer_HijlaCases_1,"Google Hybrid": layer_GoogleHybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_HijlaCases_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['case'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['case']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_HijlaCases_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_HijlaCases_1]);
        map.on("zoomend", function(){
            resetLabels([layer_HijlaCases_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HijlaCases_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HijlaCases_1]);
        });
        </script>
    </body>
</html>
