<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/gis.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>   html, body, #map {
            width: 100%;
            height: 95%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Jagapakar Harsidhi, East Champaran- KA Outbreak Map (13-JUN-2022)</title>
    </head>
    <body>
        <div id="heading"><h2>&nbsp;Jagapakar Harsidhi, East Champaran- KA Outbreak Map</h2></div>
        <div id="map">
            </div>
        <script src="js/gis.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/VLCases_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[26.54543765,84.69970444130435],[26.56229435,84.71764455869565]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="mailto:jbindroo@careindia.org">Feedback</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        map.createPane('pane_GoogleHybrid_2');
        map.getPane('pane_GoogleHybrid_2').style.zIndex = 402;
        var layer_GoogleHybrid_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleHybrid_2;
        map.addLayer(layer_GoogleHybrid_2);
        function pop_VLCases_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">KAMISID</th>\
                        <td>' + (feature.properties['KAMISID'] !== null ? autolinker.link(feature.properties['KAMISID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tola Name</th>\
                        <td>' + (feature.properties['Tola Name'] !== null ? autolinker.link(feature.properties['Tola Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lat_HH</th>\
                        <td>' + (feature.properties['Lat_HH'] !== null ? autolinker.link(feature.properties['Lat_HH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Long_HH</th>\
                        <td>' + (feature.properties['Long_HH'] !== null ? autolinker.link(feature.properties['Long_HH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Age in Years</th>\
                        <td>' + (feature.properties['Age in Years'] !== null ? autolinker.link(feature.properties['Age in Years'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sex</th>\
                        <td>' + (feature.properties['Sex'] !== null ? autolinker.link(feature.properties['Sex'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Month of onset of fever</th>\
                        <td>' + (feature.properties['Month of onset of fever'] !== null ? autolinker.link(feature.properties['Month of onset of fever'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Year of onset of fever</th>\
                        <td>' + (feature.properties['Year of onset of fever'] !== null ? autolinker.link(feature.properties['Year of onset of fever'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Month of diagnosis</th>\
                        <td>' + (feature.properties['Month of diagnosis'] !== null ? autolinker.link(feature.properties['Month of diagnosis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Year of diagnosis</th>\
                        <td>' + (feature.properties['Year of diagnosis'] !== null ? autolinker.link(feature.properties['Year of diagnosis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Month of Treatment</th>\
                        <td>' + (feature.properties['Month of Treatment'] !== null ? autolinker.link(feature.properties['Month of Treatment'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Year of Treatment</th>\
                        <td>' + (feature.properties['Year of Treatment'] !== null ? autolinker.link(feature.properties['Year of Treatment'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Place of Treatment</th>\
                        <td>' + (feature.properties['Place of Treatment'] !== null ? autolinker.link(feature.properties['Place of Treatment'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Duration of Fever in Days</th>\
                        <td>' + (feature.properties['Duration of Fever in Days'] !== null ? autolinker.link(feature.properties['Duration of Fever in Days'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type of case</th>\
                        <td>' + (feature.properties['Type of case'] !== null ? autolinker.link(feature.properties['Type of case'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_VLCases_3_0(feature) {
            switch(String(feature.properties['Year of diagnosis'])) {
                case '2017':
                    return {
                pane: 'pane_VLCases_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
                case '2018':
                    return {
                pane: 'pane_VLCases_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,203,168,1.0)',
                interactive: true,
            }
                    break;
                case '2020':
                    return {
                pane: 'pane_VLCases_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,241,180,1.0)',
                interactive: true,
            }
                    break;
                case '2021':
                    return {
                pane: 'pane_VLCases_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,223,153,1.0)',
                interactive: true,
            }
                    break;
                case '2022':
                    return {
                pane: 'pane_VLCases_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,26,11,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_VLCases_3');
        map.getPane('pane_VLCases_3').style.zIndex = 403;
        map.getPane('pane_VLCases_3').style['mix-blend-mode'] = 'normal';
        var layer_VLCases_3 = new L.geoJson(json_VLCases_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VLCases_3',
            layerName: 'layer_VLCases_3',
            pane: 'pane_VLCases_3',
            onEachFeature: pop_VLCases_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_VLCases_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_VLCases_3);
        map.addLayer(layer_VLCases_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'VL Cases<br /><table><tr><td style="text-align: center;"><img src="legend/VLCases_3_20170.png" /></td><td>2017</td></tr><tr><td style="text-align: center;"><img src="legend/VLCases_3_20181.png" /></td><td>2018</td></tr><tr><td style="text-align: center;"><img src="legend/VLCases_3_20202.png" /></td><td>2020</td></tr><tr><td style="text-align: center;"><img src="legend/VLCases_3_20213.png" /></td><td>2021</td></tr><tr><td style="text-align: center;"><img src="legend/VLCases_3_20224.png" /></td><td>2022</td></tr></table>': layer_VLCases_3,"Google Hybrid": layer_GoogleHybrid_2,"Google Satellite": layer_GoogleSatellite_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_VLCases_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Tola Name'] !== null?String('<div style="color: #f2e600; font-size: 7pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Tola Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_VLCases_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_VLCases_3]);
        map.on("zoomend", function(){
            resetLabels([layer_VLCases_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_VLCases_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_VLCases_3]);
        });
        </script>
    </body>
</html>
